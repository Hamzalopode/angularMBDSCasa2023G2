<app-add-assignment *ngIf="formVisible"
                    (nouvelAssignment)="onAddAssignment($event)"
>

</app-add-assignment>


<main *ngIf="!formVisible" class="container">
  <button mat-flat-button color="primary" (click)="formVisible=true"
          class="ajouterBtn"
  >Ajouter devoir</button>

  <h2>{{titre}}</h2>
  <mat-divider></mat-divider>

  <mat-list *ngFor="let a of assignments">
    <div mat-subheader>{{a.dateDeRendu | date:'dd/MM/yyyy'}}</div>
    <mat-list-item (click)="assignmentClique(a)">
      <p [ngClass]="{'rendu':a.rendu, 'nonrendu':!a.rendu}">{{a.nom}}, rendu : {{a.rendu}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne">

  </app-assignment-detail>
</main>
